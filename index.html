<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación de Presupuesto</title>

    <!--ZONA ESTILO-->
    <link rel="stylesheet" href="css/estilos.css" />
</head>

<body onload="cargarApp()">
    <!--CONTENEDOR TOTALES-->
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div class="presupuesto_valor" id="presupuesto"><!--DINAMICO--></div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos"><!--DINAMICO--></div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos"><!--DINAMICO--></div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje"><!--DINAMICO--></div>
                </div>
            </div>
        </div>
    </div>
    <!--CONTENEDOR LISTADO DE INGRESOS DINAMICO onsubmit false desactiva el envio de datos al servidor -->
    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select id="tipo" class="agregar_tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <!--CAJA CONTENEDORA, step=any indica que acepta decimales-->
                <input type="text" class="agregar_descripcion" placeholder="Agregar Descripción" id="descripcion"/>
                <input type="number" placeholder="Valor" class="agregar_valor" id="valor" step="any"/>
                <!--BOTON DE ENVÍO-->
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>


    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <!--CONTENEDOR LISTADO DE INGRESOS DINAMICO-->
            <div id="lista-ingresos"></div>     
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <!--CONTENEDOR LISTADO DE INGRESOS EGRESOS-->
            <div id="lista-egresos"></div>
        </div>
    </div>

    <!--ZONA SCRIPT-->
    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
